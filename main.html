<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
    <form method="post">
	<label for="name">Name</label>
    <input id="name" type="text" required>
    <br>
    <label for="email">Email</label>
    <input id="email" type="email" required>
    <br>
    <label>Select Gender</label>
    <label for="gender_m">Male</label>
    <input name="Gender" id="gender_m" type="radio" required>
    <label for="gender_f">Female</label>
    <input name="Gender" id="gender_f" type="radio" required>
    <br>
    <label for="laptop_brand">Choose your Laptop Brand</label>
    <select id="laptop_brand">
        <option>Apple</option>
        <option>Asus</option>
        <option>Hp</option>
    </select>
    <br>
    <label for="DOB">Date of Birth</label>
    <input id="DOB" type="date">
    <br>
    <label for="password">Password</label>
    <input id="password" type="password" required>
    <br>
    <label for="portfolio">Portfolio</label>
    <input id="portfolio" type="url">
    <br>
    <button type="submit">Submit</button>
    </form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
